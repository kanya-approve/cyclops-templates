---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: {{ .Release.Name }}
  namespace: apps
spec:
  chart:
    spec:
      chart: minecraft-java
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: truecharts
  interval: 50m
  values:
    common:
      configmap:
        settings:
          data:
            purpur.yml: |
              dolphin:
                disable-treasure-searching: true
              entities-can-use-portals: false
              teleport-if-outside-border: true
              use-alternate-keepalive: true
              villager:
                lobotomize:
                  enabled: true
                search-radius:
                  acquire-poi: 16
                  nearest-bed-sensor: 16
              zombie:
                aggressive-towards-villager-when-lagging: false
          enabled: true
          namespace: apps
    service:
      main:
        ports:
          query:
            enabled: false
      rcon:
        enabled: false
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DIFFICULTY: normal
                ENABLE_QUERY: false
                MAX_WORLD_SIZE: 2500
                MOTD: "Welcome to Minecraft Server: {{ .Release.Name }}"
                NETWORK_COMPRESSION_THRESHOLD: 256
                ONLINE_MODE: false
                PAPER_CONFIG_REPO: https://raw.githubusercontent.com/Alpha018/paper-config-optimized/main
                PLUGINS: {{ default "" (join "," .Values.plugins) }}
                PVP: true
                SIMULATION_DISTANCE: 4
                SNOOPER_ENABLED: false
                TYPE: PURPUR
                USE_AIKAR_FLAGS: true
                VERSION: {{ .Values.minecraftVersion }}
                VIEW_DISTANCE: 7
            mcbackup:
              enabled: false
          labels:
            kuvel.azisaba.net/enable-server-discovery: "true"
            kuvel.azisaba.net/preferred-server-name: {{ .Release.Name }}
    persistence:
      backups:
        enabled: false
      data:
        enabled: true
        size: 7Gi
        type: emptyDir
      purpur:
        enabled: true
        expandObjectName: true
        mountPath: /data/purpur.yml
        objectName: settings
        subPath: purpur.yml
        type: configmap
    portal:
      open:
        enabled: false
